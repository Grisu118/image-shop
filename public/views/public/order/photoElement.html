<div class="col-md-4">
    <p style="text-align: center;">{{photo}}</p>
    <img class="img-responsive img-thumbnail img" ng-src="albums/{{controller.album.path}}/t_{{photo}}">
</div>
<div class="col-md-8">
    <div class="row" ng-repeat="i in controller.orders[photo]" order-input-element photo="photo" number="i.num"
         controller="controller"></div>
</div>
