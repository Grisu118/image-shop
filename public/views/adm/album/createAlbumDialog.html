<form class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Create Album</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Name:</label>
            <div class="col-sm-8">
                <input type="text" id="name" class="form-control"
                       ng-model="ctrl.album.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="desc">Path:</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon">public/albums/</span>
                    <input type="text" id="desc" class="form-control"
                           ng-model="ctrl.album.path" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="public">Public:</label>
            <div class="col-sm-8">
                <input type="checkbox" id="public" class="form-control"
                       ng-model="ctrl.album.public" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="ctrl.cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.ok()">Save</button>
    </div>
</form>
